<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود به سیستم</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; height: 100vh; display: flex; align-items: center; }
        .login-form { width: 100%; max-width: 400px; padding: 15px; margin: auto; }
    </style>
</head>
<body>

<div class="login-form">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">ورود به پنل</h4>
            <form id="loginForm">
                <div class="mb-3">
                    <label class="form-label">ایمیل</label>
                    <input type="email" id="email" class="form-control" placeholder="ali@fateh.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">رمز عبور</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ورود</button>
            </form>
            <div id="message" class="mt-3 text-center text-danger"></div>
        </div>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const messageDiv = document.getElementById('message');

        try {
            const response = await fetch('/api/v1/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // هدایت به داشبورد در صورت موفقیت
                window.location.href = data.redirect; 
            } else {
                messageDiv.innerText = data.error || 'خطا در ورود';
            }
        } catch (err) {
            messageDiv.innerText = 'Can Not Connect to Server';
        }
    });
</script>
</body>
</html>
