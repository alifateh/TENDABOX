<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریتی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="#">پنل کاربری</a>
        <button class="btn btn-outline-danger btn-sm" onclick="logout()">خروج</button>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div class="container-fluid py-5">
                    <h1 class="display-5 fw-bold">خوش آمدید!</h1>
                    <p id="userInfo" class="col-md-8 fs-4">در حال بارگذاری اطلاعات...</p>
                    <hr>
                    <div id="adminSection" style="display: none;">
                        <button class="btn btn-warning" onclick="fetchAdminStats()">مشاهده آمار ادمین</button>
                        <div id="adminData" class="mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
async function checkAccess() {
    const response = await fetch('/api/v1/user/dashboard-data');
    
    if (!response.ok) {
        window.location.href = '/'; 
        return;
    }

    const data = await response.json();
    document.getElementById('userInfo').innerText = "سطح دسترسی شما: " + data.level;

    // --- بخش اصلاح شده ---
    // چک می‌کنیم اگر کاربر Admin یا Supper User بود، بخش مربوطه را نمایش بده
    if (data.level === "Admin" || data.level === "Supper User") {
        document.getElementById('adminSection').style.display = 'block';
    }
}

    async function fetchAdminStats() {
        const response = await fetch('/api/v1/user/admin/stats');
        const data = await response.json();
        const adminDataDiv = document.getElementById('adminData');
        
        if (response.ok) {
            adminDataDiv.innerHTML = `<div class="alert alert-info">${data.data}</div>`;
        } else {
            adminDataDiv.innerHTML = `<div class="alert alert-danger">خطا: شما دسترسی ادمین ندارید</div>`;
        }
    }

    function logout() {
        // پاک کردن کوکی (ساده‌ترین راه در سمت کلاینت)
        document.cookie = "auth_token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
        window.location.href = '/';
    }

    checkAccess();
</script>
</body>
</html>
