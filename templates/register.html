<!doctype html>
<html lang="en">
  <!--begin::Head-->
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>TendaBOX | Register Page</title>
    <!--begin::Accessibility Meta Tags-->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=yes"
    />
    <!--end::Accessibility Meta Tags-->
    <!--begin::Primary Meta Tags-->
    <meta name="title" content="TendaBOX | Register Page" />
    <meta name="author" content="ColorlibHQ" />
    <meta name="description" content="TendaBOX" />
    <meta name="keywords" content="TendaBox" />
    <link rel="stylesheet" href="/static/css/adminlte.css" />
    <link rel="stylesheet" href="/static/css/index.css" />
    <link rel="stylesheet" href="/static/css/overlayscrollbars.min.css" />
    <link rel="stylesheet" href="/static/css/bootstrap-icons.min.css" />
  </head>
  <!--end::Head-->
  <!--begin::Body-->
  <body class="register-page bg-body-secondary">
    <div class="register-box">
      <div class="register-logo">
        <a href="/"><b>Tenda</b>BOX</a>
      </div>
      <!-- /.register-logo -->
      <div class="card">
        <div class="card-body register-card-body">
          <p class="register-box-msg">Register a new membership</p>
          <form action="/" method="post">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
              <div class="input-group-text">
                <span class="bi bi-person"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Last Name" />
              <div class="input-group-text">
                <span class="bi bi-person"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" />
              <div class="input-group-text">
                <span class="bi bi-envelope"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-text">
                <span class="bi bi-lock-fill"></span>
              </div>
            </div>
            <div class="input-group mb-3">
              <select id="RoleUUID" class="form-select" required>
                <option value="">Select Role...</option>
              </select>
            </div>
            <!--begin::Row-->
            <div class="row">
              <div class="col-8">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    I agree to the <a href="#">terms</a>
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2">
                  <button
                    type="button"
                    onclick="submitRegister()"
                    class="btn btn-primary"
                  >
                    Register
                  </button>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!--end::Row-->
          </form>
          <!-- /.social-auth-links -->
          <p class="mb-0">
            <a href="/" class="text-center"> Back to login </a>
            <br>
            <br>
          </p>
          <p>
            <div id="message" class="mt-3 text-center text-danger"></div>
            <br>
          </p>
        </div>
        <!-- /.register-card-body -->
      </div>
    </div>
    <!-- /.register-box -->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <script src="/static/js/overlayscrollbars.browser.es6.min.js"></script>
    <!--end::Third Party Plugin(OverlayScrollbars)--><!--begin::Required Plugin(popperjs for Bootstrap 5)-->
    <script src="/static/js/popper.min.js"></script>
    <!--end::Required Plugin(popperjs for Bootstrap 5)--><!--begin::Required Plugin(Bootstrap 5)-->
    <script src="/static/js/bootstrap.min.js"></script>
    <!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
    <script src="/static/js/adminlte.js"></script>
    <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
    <!--end::OverlayScrollbars Configure-->
    <!--end::Script-->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/api/v1/roles")
          .then((response) => response.json())
          .then((data) => {
            const roleSelect = document.getElementById("RoleUUID");
            data.forEach((role) => {
              const option = document.createElement("option");
              option.value = role.id;
              option.textContent = role.role_name;
              roleSelect.appendChild(option);
            });
          })
          .catch((err) => console.error("Error fetching roles:", err));
      });

      // ۲. تابع ارسال اطلاعات به سمت سرور
      function submitRegister() {
  const messageDiv = document.getElementById("message");
  
  // پاک کردن پیام قبلی
  messageDiv.innerText = "";
  messageDiv.className = "mt-3 text-center"; // ریست کردن کلاس‌ها

  const data = {
    first_name: document.querySelector('input[placeholder="First Name"]').value,
    last_name: document.querySelector('input[placeholder="Last Name"]').value,
    email: document.querySelector('input[placeholder="Email"]').value,
    password: document.querySelector('input[placeholder="Password"]').value,
    role_uuid: document.getElementById("RoleUUID").value,
  };

  fetch("/api/v1/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data),
  })
    .then(async (response) => {
      const result = await response.json();
      
      if (response.ok) {
        // وضعیت موفقیت
        messageDiv.classList.add("text-success");
        messageDiv.innerText = result.message || "Registration successful!";
        
        // وقفه کوتاه برای خواندن پیام و سپس ریدایرکت
        setTimeout(() => {
          window.location.href = "/";
        }, 2000);
      } else {
        // وضعیت خطا (مثل ایمیل تکراری یا خطای ولیدیشن)
        messageDiv.classList.add("text-danger");
        messageDiv.innerText = result.error || "An error occurred";
      }
    })
    .catch((err) => {
      messageDiv.classList.add("text-danger");
      messageDiv.innerText = "Internal Server Error. Please try again later.";
      console.error(err);
    });
}
    </script>
  </body>
  <!--end::Body-->
</html>
